<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patient Manager</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row top-30">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/main-page.html">Go Home</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/patient.html">Patient Pages</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br>
                <form id="patient-input">
                    <div class="form-group">
                        <label for="patient-name">Patient Name:</label>
                        <input placeholder="Name" type="text" class="form-control" id="patient-name">
                        <br>
                        <label for="risk-factor">Risk Factor:</label>
                        <select class="form-control form-control-lg" id="risk-factor">
                            <option class="risk-option">Healthy</option>
                            <option class="risk-option">High Blood Pressure</option>
                            <option class="risk-option">High Cholesterol</option>
                            <option class="risk-option">Diabetes</option>
                            <option class="risk-option">Obesity</option>
                            <option class="risk-option">Malnourishment</option>
                        </select>
                        <br>
                        <label for="risk-factor">Diet Recommendation:</label>
                        <select class="form-control form-control-lg" id="diet-factor">
                            <option class="diet-option">Balanced</option>
                            <option class="diet-option">High-Fiber</option>
                            <option class="diet-option">High-Protein</option>
                            <option class="diet-option">Low-Carb</option>
                            <option class="diet-option">Low-Fat</option>
                            <option class="diet-option">Low-Sodium</option>
                        </select>
                        <br>
                        <label for="diet-restriction">Diet Restriction:</label>
                        <select class="form-control form-control-lg" id="diet-restriction">
                            <option class="restrict-option">Crustacean-Free</option>
                            <option class="restrict-option">Dairy-Free</option>
                            <option class="restrict-option">Kosher</option>
                            <option class="restrict-option">Gluten-Free</option>
                            <option class="restrict-option">Low-Sugar</option>
                            <option class="restrict-option">Paleo</option>
                            <option class="restrict-option">Peanut-free</option>
                            <option class="restrict-option">Pescatarian</option>
                            <option class="restrict-option">Vegan</option>
                        </select>
                        <br />
                        <a href="api/patient">
                            <button class="add-patient">Add New Patient</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="patient-container">
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="js/patient-manager.js" type="text/javascript"></script>
</body>

</html>
