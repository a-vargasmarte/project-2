<!DOCTYPE html>
<html lang="en">
<!-- BLOG -->

<head>
    <meta charset="UTF-8">
    <title>Blog - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="A Better You!"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- minified plotly.js for data visualization -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/search-page.html">Guest Search</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/main-page.html">Go Home</a>
            </div>
        </div>
        <h1>USER INFO</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="patient-info"></div>
                <form class="create-form">
                    <div class="form-group">
                        <label>Search Ingredient:</label>
                        <input type="text" id="user-input">
                    </div>
                    <div class="form-group">
                    </div>
                    <a href="api/recipes">
                        <button class="ingredient-1">Search For Recipes</button>
                    </a>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id="plot-area">
                <div class="row">
                    <div class="col-md-12 col-lg-12" id="tester">


                    </div>
                    <!-- <div class="col-md-4 col-lg-4 offset-4" id="tester-2">


                    </div> -->
                </div>
            </div>
            <div class="col-md-4" id="recipe-area">
                <div class="panel panel-default" style="display:none" id="panel-slider">
                    <div class="panel-body">
                        <!-- Where the carousel goes -->

                        <div id="sliders" class="slide carousel" data-ride="carousel" data-pause="true">


                            <!-- Carousel slides -->
                            <div id="carousel" class="carousel carousel-inner">
                                <ol class='carousel-indicators'>

                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox" id="item-list">
                                    <div class="item active" id="item-active">

                                    </div>
                                    <!-- <div class="item" id="item-one">
            
                                                </div> -->

                                </div>

                            </div>

                            <!-- Carosel Controls -->
                            <div id="controls">
                                <a class="left" href="#sliders" data-slide="prev" title="Previous Slide">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <!-- <i id="pause" class="fa fa-pause" title="Pause"></i>
                                        <i id="play" class="fa fa-play" title="Play"></i> -->
                                <a class="right" href="#sliders" data-slide="next" title="Next Slide">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12" id="tester-2">


            </div>

        </div>



        <!-- Modal -->
        <div id="login-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">
                            <strong>User Login</strong>
                        </h2>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="user-name">Name</label>
                                <input type="text" class="form-control name-input" id="" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="user-id">Password</label>
                                <input type="text" class="form-control pw-input" id="" placeholder="Enter Password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Custom Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
        <script src="js/patient-manager.js" type="text/javascript"></script>
        <script src="js/user-info.js" type="text/javascript"></script>
</body>

</html>
