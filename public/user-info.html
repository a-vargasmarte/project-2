<!DOCTYPE html>
<html lang="en">
<!-- BLOG -->

<head>
    <meta charset="UTF-8">
    <title>Blog - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="A Better You!"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/search-page.html">Guest Search</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-default" href="/main-page.html">Go Home</a>
            </div>
        </div>
        <h1>USER INFO</h1>
        <div class="row">
            <div class="col-md-12 patient-info">
            </div>
        </div>
    </div>


     <!-- Modal -->
  <div id="login-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2 class="modal-title"><strong>User Login</strong></h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="user-name">Name</label>
                        <input type="text" class="form-control name-input" id="" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="user-id">ID number</label>
                        <input type="text" class="form-control id-input" id="" placeholder="Enter Id">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/patient-manager.js" type="text/javascript"></script>
    <script src="js/user-info.js" type="text/javascript"></script>
</body>

</html>
